<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALLA's Soundboard 🎶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ALLA’s Soundboard</h1>
  <div class="soundboard">
    <div class="sound">
      <button class="play" data-audio="raul-laugh">😂 Laugh</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-laugh" src="raul-laugh.mp3"></audio>
    </div>
    <div class="sound">
      <button class="play" data-audio="raul-hello">👋 Hello</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-hello" src="raul-hello.mp3"></audio>
    </div>
    <div class="sound">
      <button class="play" data-audio="raul-iloveyou">❤️ I love you!</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-hello" src="raul-iloveyou.mp3"></audio>
    </div>
    <div class="sound">
      <button class="play" data-audio="raul-imissyou">🤗 I miss you…</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-hello" src="raul-imissyou.mp3"></audio>
    </div>
    <div class="sound">
      <button class="play" data-audio="raul-idesireyou">🔥 I desire you</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-hello" src="raul-idesireyou.mp3"></audio>
    </div>
    <div class="sound">
      <button class="play" data-audio="raul-taptaptap">🛋️ Tap tap tap</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-hello" src="raul-taptaptap.mp3"></audio>
    </div>
    <div class="sound">
      <button class="play" data-audio="raul-morning">🍼 Morning routine</button>
      <input type="range" class="progress" value="0" max="100">
      <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
      <audio id="alla-hello" src="raul-morning.mp3"></audio>
    </div>
    <!-- Add more sounds as needed -->
  </div>
  <script src="script.js"></script>
</body>
</html>
